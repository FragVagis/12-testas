<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Document</title>
</head>

<body>

    <main class="background">
        <div class="background-form">
            <h1>Get in touch</h1>
            <form>
                <input class="first-name" type="text" placeholder="First name" required>
                <input class="last-name" type="text" placeholder="Last name" required>
                <input class="email" type="email" placeholder="Email" required>
                <input class="phone" type="tel" placeholder="Phone" required>
                <input class="address" type="text" placeholder="Address" required>
                <textarea class="text-area" placeholder="Type your message here" required></textarea>\
            </form>
        </div>
    </main>
    
</body>

</html>
